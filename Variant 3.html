<!DOCTYPE html>

<title> Variant 3 </title>
</head>





<body>
    <p> Variant 3 </p>
<script>

let n = parseInt(prompt("Введіть ціле число"));
let i = 1;

while (i*i <= n)
{
 alert(`квадрат ${i*i} входить в ${n}`);
 i++;
}

</script>
</body>
