<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Variant 4 </title>
</head>





<body>
    <p> Variant 4 </p>
<script>

let startinterval = parseInt(prompt("Введіть початок діапазону"));
let endinterval = parseInt(prompt("Введть кінець діапазону"))
let sum = 0;

for (let i = startinterval; i <= endinterval; i++)
{
     if (i % 2 != 0)
     {
        sum += i
     }


}
alert(sum)

</script>
</body>
